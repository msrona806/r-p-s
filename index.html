<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <!-- CSS links -->
    <!-- <link rel="stylesheet" href="assets/css/reset.css">  -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Caveat|Jura" rel="stylesheet">

  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <!-- display score -->
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">robot</div>
      <!-- user and computer will be displayed on the same line -->
      <span id="user-score">0</span>:
      <span id="computer-score">0</span>
    </div>

    <!-- results -->
    <div class="result">
      <p>Paper covers rock, you win!</p>
    </div>

    <!-- choice images -->
    <div class="choices">
      <div class="choice" id="r">
        <img src="./assets//images/rock.jpg" alt="rock">
      </div>
      <div class="choice" id="p">
        <img src="./assets//images/paper.jpg" alt="paper">
      </div>
      <div class="choice" id="s">
        <img src="./assets//images/scissors.jpg" alt="scissors">
      </div>
    </div>

    <p id="action-message">Make your move!!!</p>
    
    <!-- link to javascript -->
    <script src="app.js" charset="utf-8"></script>

  </body>
  <footer><strong>Designed by Sharona Young &copy;2018 </strong></footer>

</html>
